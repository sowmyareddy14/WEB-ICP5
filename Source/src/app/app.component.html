<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
</head>
<body class="text-white">
<div class="container"  class="">
  <div class="row">
    <div class="col-12 text-center">
      <h2>TO DO LIST</h2>
    </div>
  </div>
  <!--code to create form for user to add new task-->
  <form #addItem = "ngForm" (ngSubmit)="submitNewItem(addItem.value)">
    <div class="form-group row text-center">
      <div class="col-sm-4"></div>
        <div class="col-sm-4 ">
          <input type="text" class="form-control" style="height: 30px" name="taskName" ngModel/>
        </div>
      <div class="col-sm-1 float-left">
      <button type="submit" class="btn btn-info">Add Task</button>
      </div>
    </div>
  </form>
  <!--Displays  items list-->
  <div class="text-center"><h3>To Do Items List</h3></div>
  <div class="row ">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div *ngIf="items.length > 0">
        <div *ngFor="let item of items; let id = index">
          <div class="ml-1 mr-1 row itemList border border-secondary" style="height: 25px">
            <div class="col-sm-11" >
              <div class="text-left" (click)="completeItem(item)">{{item}}</div>
            </div>
            <div class="col-sm-1 text-right">
              <button (click)="deleteItem(item)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="itemList" *ngIf="items.length == 0">
        <h4>No Todo items</h4>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-sm-4">

    </div>
  </div>
</div>
<div class="jumbotron jumbotron-fluid" style="margin-top: 50px">
  <div class="container">
    <div class="row">
      <h1 class="display-1" style="color: cadetblue" > Count down for New Year 2021.... </h1>
    </div>
    <div class="row">
      <div class="col-3">
        <h6 class="display-4">{{days}} Days</h6>
      </div>
      <div class="col-3">
        <h6 class="display-4">{{hours}} Hours</h6>
      </div>
      <div class="col-3">
        <h6 class="display-4">{{minutes}} Minutes</h6>
      </div>
      <div class="col-3">
        <h6 class="display-4">{{seconds}} Seconds</h6>
      </div>
    </div>
    <div class="row text-right">
      <h3 class="" style="margin-top: 20px">January 1st, 2021</h3>
    </div>
  </div>
</div>
</body>
</html>
